<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1 id="title">Survey Form</h1>
		<div class="wrap">
			<div id="content-form">
				<p id="description">Let us know how we can improve freeCodeCamp</p>
				<!-- Start Form -->
				  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
				    <div class="row">
				      <div class="labels">
				        <label id="name-label" for="name">* Name: </label>
				      </div>
				      <div class="input-zone">
				        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
				      </div>
				    </div>
				    <div class="row">
				      <div class="labels">
				        <label id="email-label" for="email">* Email: </label>
				      </div>
				      <div class="input-zone">
				        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
				      </div>
				    </div>
				    <div class="row">
				      <div class="labels">
				        <label id="number-label" for="age">* Age: </label>
				      </div>
				      <div class="input-zone">
				        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
				      </div>
				    </div>
				    <div class="row">
				      <div class="labels">
				        <label for="currentPos">Which option best describes your current role?</label>
				      </div>
				      <div class="input-zone">
				        <select id="dropdown" name="currentPos" class="dropdown">
				      <option selected disabled value>Select an option</option>
				      <option  value="student">Student</option>
				      <option value="job">Full Time Job</option>
				      <option value="learner">Full Time Learner</option>
				      <option value="preferNo">Prefer not to say</option>
				      <option value="other">Other</option>
				    </select>
				      </div>
				    </div>
				    <div class="row">
				      <div class="labels">
				        <label for="userRating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
				      </div>
				      <div class="input-zone">
						<label class="radio">Definitely
						  <input name="radio-buttons" value="1"  type="radio" class="userRatings" >
						  <span class="radio_checkmark"></span>
						</label>
						<label class="radio">Maybe
						  <input name="radio-buttons" value="2"  type="radio" class="userRatings" >
						  <span class="radio_checkmark"></span>
						</label>
						<label class="radio">Not sure
						  <input name="radio-buttons" value="3"  type="radio" class="userRatings" >
						  <span class="radio_checkmark"></span>
						</label>				      	
				      </div>
				    </div>
				    <div class="row">
				      <div class="labels">
				        <label for="most-like">What do you like most in FCC: </label>
				      </div>
				      <div class="input-zone">
				        <select id="most-like" name="mostLike" class="dropdown">
				      <option disabled selected value>Select an option</option>
				      <option value="challenges">Challenges</option>
				      <option value="projects">Projects</option>
				      <option value="community">Community</option>
				      <option value="openSource">Open Source</option>
				    </select>
				      </div>
				    </div>
				    <div class="row">
				      <div class="labels">
				        <label for="preferences">Things that should be improved in the future<br>(Check all that apply): </label>
				      </div>
				      <div class="input-zone">
								<label class="checkbox">Front-end Projects
									<input name="prefer" value="1" type="checkbox" class="userRatings">
									<span class="checkbox_checkmark"></span>
								</label>
								<label class="checkbox">Back-end projects
										<input name="prefer" value="2" type="checkbox" class="userRatings">
									<span class="checkbox_checkmark"></span>
								</label>
								<label class="checkbox">Data Visualization
										<input name="prefer" value="3" type="checkbox" class="userRatings">
									<span class="checkbox_checkmark"></span>
								</label>
								<label class="checkbox">Challenges
										<input name="prefer" value="4" type="checkbox" class="userRatings">
									<span class="checkbox_checkmark"></span>
								</label>
								<label class="checkbox">Open Source Community
									<input name="prefer" value="5" type="checkbox" class="userRatings">
									<span class="checkbox_checkmark"></span>
								</label>
								<label class="checkbox">Gitter help rooms
										<input name="prefer" value="6" type="checkbox" class="userRatings">
									<span class="checkbox_checkmark"></span>
								</label>
								<label class="checkbox">Videos
										<input name="prefer" value="7" type="checkbox" class="userRatings">
									<span class="checkbox_checkmark"></span>
								</label>
								<label class="checkbox">City Meetups
										<input name="prefer" value="8" type="checkbox" class="userRatings">
									<span class="checkbox_checkmark"></span>
								</label>
								<label class="checkbox">Wiki
									<input name="prefer" value="9" type="checkbox" class="userRatings">
									<span class="checkbox_checkmark"></span>
								</label>
								<label class="checkbox">Forum
										<input name="prefer" value="10" type="checkbox" class="userRatings">
									<span class="checkbox_checkmark"></span>
								</label>
								<label class="checkbox">Additional Courses
										<input name="prefer" value="11" type="checkbox" class="userRatings">
									<span class="checkbox_checkmark"></span>
								</label>							
				      </div>
				    </div>
				    <div class="row">
				      <div class="labels">
				        <label for="comments">Any Comments or Suggestions?</label>
				      </div>
				      <div class="input-zone">
				        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
				      </div>
				    </div>
				    <button id="submit" type="submit">Submit</button>
				  </form>
				<!-- End form --> 
			</div>
		</div>
	</div>
</body>
</html>
